{template 'express', 'header'}
<div id="memberArea">
{template 'express', 'left'}
<div class="col-auto">
		<div class="col-1 ">
			<h5 class="title">海外快递公司快递单信息</h5>           
			<div class="content">			
			<form method="post" action="" id="myform" name="myform">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="100">请选择入库仓库</th> 
						<td><input id="store" name="store" value="" type="text" class="input-text" size="30"></td>
					</tr>

					<tr>
						<th width="100">快递公司</th> 
						<td><input id="company" name="company" value="" type="text" class="input-text" size="30"></td></td>
					</tr>
					<tr>
						<th width="100">快递编号</th> 
						<td><input id="expressno" name="expressno" value="" type="text" class="input-text" size="30"></td></td>
					</tr>
					<tr>
						<th width="100">货物概述</th> 
						<td><input id="summary" name="summary" value="" type="text" class="input-text" size="30"></td></td>
					</tr>
					<tr>
						<th></th>
						<td><input name="dosubmit" type="submit" id="dosubmit" value="{L('submit')}" class="button"></td>
					</tr>
				</table>
			</form>

			</div>
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
		</div>

</div>
<div class="clear"></div>
{template 'express', 'footer'}
