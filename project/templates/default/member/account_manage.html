<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>橙子家海外物流转运</title>
    <link rel="stylesheet" type="text/css" href="{CSS_PATH}animate.min.css">
    <link rel="stylesheet" type="text/css" href="{CSS_PATH}account_manage.css">
    <script src="{JS_PATH}jquery-3.2.1.min.js"></script>
    <script src="{JS_PATH}jquery.validate.zh.min.js"></script>

    <script type="text/javascript" src="{JS_PATH}wow.min.js"></script>
    <script type="text/javascript" src="{JS_PATH}common.js"></script>
</head>
{template "member","banner"}


<!-- 账号管理 -->
<div id="content" style="margin-top: 50px;">
  <div class="content_detail">
    <div class="header_button_panel"></div>

      <div class="common_panel">
        <div class="panel_header">查看、修改账号信息</div>
          <div class="panel_content">
            <table class="common_form">
              <tbody>
                <tr>
                  <td class="label">注册邮箱</td>
                  <td class="item">{$memberinfo['email']}</td>
                  <td class="info"><span class="notice"></span></td>
                </tr>
                <tr>
                  <td class="label">注册日期</td>
                  <td class="item">{FORMAT::date($memberinfo['regdate'] ,1)}</td>
                  <td class="info"><span class="notice"></span></td>
                </tr>

                <tr>
                  <td class="label">中文姓名</td>
                  <td class="item">{$memberinfo['username']}</td>
                  <td class="info"></td>
                </tr>
                <tr>
                  <td class="label">英文名</td>
                  <td class="item">{$memberinfo['enname']}</td>
                  <td class="info"></td>
                </tr>
                <tr>
                  <td class="label">余额</td>
                  <td class="item">{$memberinfo['amount']}</td>
                  <td class="info"></td>
                </tr>
                <tr>
                  <td class="label">手机号码</td>
                  <td class="item">{$memberinfo['mobile']}</td>
                  <td class="info"></td>
                </tr>
                
                
              </tbody>
            </table>
          </div>
          <div class="panel_footer">
            <div class="submit_button">
              
              <a href="/index.php?m=member&c=index&a=account_manage_password&t=1" id="change_password"> 修改登录密码</a>
            </div>
          </div>
      </div>

    <script type="text/javascript">
      $(function () {
        jQuery.validator.addMethod("isMobile", function (value, element) {
          var length = value.length;
          var mobile = /^((1[0-9]{2})+\d{8})$/;
          return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");
        $("form:first").validate({
          rules: {
            "mobile": {
              required: true,
              isMobile: true
            }
          }
        });
        $("a#submit").click(function () {
          $(this).closest("form").submit();
          return false;
        });
      });
    </script>
  </div>
</div>
{template 'member', 'footer'}
